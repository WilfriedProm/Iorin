<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iorin-Accueil</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style/style.css" />

    <!-- ICON -->
    <script
      src="https://kit.fontawesome.com/3cca219877.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <a href="#"
        ><img
          src="./assets/img/logo/Logo.png"
          alt="Logo Iorin"
          class="header__logo"
      /></a>
      <nav class="nav" aria-label="main navigation">
        <ul class="nav__list">
          <li class="nav__list__item">
            <a href="#" class="nav__list__link">Menu</a>
          </li>
          <li class="nav__list__item">
            <a href="#" class="nav__list__link">Cat√©gories</a>
          </li>
          <li class="nav__list__item">
            <a href="#" class="nav__list__link">Promotions</a>
          </li>
          <li class="nav__list__item">
            <a href="#" class="nav__list__link">A propos</a>
          </li>
        </ul>
        <form action="" role="search" class="form__search">
          <label for="search" class="form__search__label hidden"
            >Rechercher</label
          >
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Rechercher un produit"
            class="form__search__input"
          />
          <button
            type="submit"
            class="form__search__btn"
            aria-label="start search"
          >
            <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
          </button>
        </form>
      </nav>
    </header>
    <body></body>
    <footer></footer>
    <!-- SCRIPT -->
    <script type="module" src="./scripts/pages/home.js"></script>
  </body>
</html>
